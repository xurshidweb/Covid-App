<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Covid Api</title>
</head>

<body>
    <div class="header">
        <!-- <img src="album/novelcoronavirus-optimized.jpg" alt="caronovirus"> -->
        <h1>Covid-19 App</h1>
    </div>

    <div class="container">
        <div class="statistics">
            <div class="cases">
                <h3>Confirmed</h3>
                <span class="covidCases">...</span>
            </div>
            <div class="cases deaths">
                <h3>Deaths</h3>
                <span class="covidDeaths">...</span>
            </div>
            <div class="cases recovered">
                <h3>Recovered</h3>
                <span class="covidRecovered">...</span>
            </div>
        </div>

    
            <div class="search-section">
                <input type="text" placeholder="Search result" id="search-input">
                <button id="search-btn" type="submit">Search</button>
            </div>
    </div>


    <div class="footer">
        <img src="" alt="flag-img" id="flag-img">
        <span id="country-name">..</span>
    </div>



    <script src="app.js"></script>
</body>

</html>
